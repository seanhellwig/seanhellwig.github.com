  <style type="text/css" media="screen">
  	#jfmps-container{background:#fff;height:476px;width:725px;margin:0 auto;overflow:hidden}#jfmps-inner-header{background:none repeat scroll 0 0 #f7f7f7;border-bottom:1px solid #ccc;color:#3b5998;font-size:11px;font-weight:bold;height:25px;padding:2px}#jfmps-inner-header .jfmps-meta{color:#3b5998;font-weight:bold;text-decoration:none;float:right;margin:4px 5px;padding:3px 5px}#jfmps-album-covers,#jfmps-album-photos{width:624px;height:451px;float:left;overflow-x:hidden;overflow-y:scroll}#jfmps-album-covers .image-row,#jfmps-album-photos .image-row{clear:both}#jfmps-selected-container{width:100px;height:451px;float:right;background:#f7f7f7;border-left:1px solid #ccc;overflow-y:scroll}#jfmps-selected-container h3{color:#3b5998;font-size:11px;font-weight:bold;margin-bottom:3px;border-bottom:1px solid #ccc;padding:5px;text-align:center}#jfmps-breadcrumb{padding:5px;width:400px;float:left}#jfmps-breadcrumb span{margin-right:10px}#jfmps-photos-list-crumb,#jfmps-crumb-separator #jfmps-album-photos{display:none}#jfmps-photos-list-crumb{cursor:pointer}.jfmps-albumcover,.jfmps-albumimage{cursor:pointer;display:block;float:left;margin:3px;padding:4px;width:126px;border:1px solid #fff;-moz-border-radius:5px;-webkit-border-radius:5px}.jfmps-albumimage{width:85px}.jfmps-albumimage.selected{background-color:#3b5998;border:1px solid #3b5998;background:#6d84b4;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#233E75',endColorstr='#6D84B4');background:-webkit-gradient(linear,left top,left bottom,from(#233e75),to(#6d84b4));background:-moz-linear-gradient(top,#233e75,#6d84b4)}.jfmps-albumcover:hover{background-color:#3b5998}.jfmps-albumcover:hover div{color:#fff}.jfmps-albumcover div,.jfmps-albumimage div{color:#111;font-size:11px;overflow:hidden;padding:2px 0 0 6px;width:62px}.jfmps-albumcover img,.jfmps-albumimage img{border:1px solid #ccc;float:left;margin:0}.jfmps-albumimage img{float:none;margin-left:4px}#jfmps-selected-photos{padding:4px}#jfmps-selected-photos ul{list-style-type:none;margin:0;padding:0}#jfmps-selected-photos li{padding-bottom:3px}#jfmps-selected-photos li img{border:1px solid #ccc}#jfmps-button-container{clear:both}#jfmps-clear-button{display:none}.newRow{clear:left}.jfmps-selected-unselect{position:absolute;top:0;right:0;cursor:pointer;background:#29437a;opacity:.8;color:#fff;font-size:11px}
  </style>
  <script type="text/javascript">
	function init() {
		$('#facebox #jfmps-container').jfmps({
			noAlbumImagesText:  'You have no images in this album.',
			noAlbumsText:  'You do not have any albums.',
			submitCallback: function(jsonData){ alert(jsonData); },
			imageSubmitButton: $('#jfmps-submit-button'),
			maxPhotosSelected: 10,
			numAlbumColumns: 4,
			numPhotosColumns: 6,
			debug: true
		});
	}
	jQuery(document).bind('reveal.facebox', init)
    jQuery(document).ready(function($) {
      $('a[rel*=facebox]').facebox({
        loadingImage : 'src/loading.gif',
        closeImage   : 'src/closelabel.png'
      })
    })
  </script>
</head>

<body>
  <div id="main">
    <div id="shadow">
      <div id="content">
      
        <div class="example">
         <h2>Demo for <a href="https://github.com/seanhellwig/jQuery-Facebook-Multi-Photo-Selector/issues/2">issue 2</a> on <a href="https://github.com/seanhellwig/jQuery-Facebook-Multi-Photo-Selector/">JFMPS</a></h2>
		<p>This is just a "quick and dirty" example of facebox example.</p>
          <p> <a href="#info" rel="facebox">Click ME To open The Facebox</a> </p>

          
        </div>

  <div id="info" style="display:none;">
   <div id="jfmps-container"></div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
<script src="jfmps.js"></script>
<div id="fb-root"></div>

<script>

	FB.init({appId: '202125033143908', cookie: true});

	FB.getLoginStatus(function(response) {
		if (response.session) {
			//init();
		} else {
			login();
		}
	});

	function login() {
		FB.login(function(response) {
			if (response.session) {
				init();
			} else {
				alert('Login Failed!');
			}
		}, {perms:'user_photos'});
	}

	
	
	

</script>
</body>
